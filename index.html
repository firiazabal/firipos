                              <li><a href="#" class="text-red"><i class="fa fa-close"></i></a> 20.00€ Tarjeta</li>
                              <li><a href="#" class="text-red"><i class="fa fa-close"></i></a> 20.00€ Tarjeta</li>
                            </ul>

                        </div>

                        </div><!-- /#payment-money -->
